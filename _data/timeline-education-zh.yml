- title: 日本，横滨国立大学
  from: 2016/10
  to: 2020/3
  description: 2016年5月获国家留学基金管理委员会的「国家建设高水平大学公派研究生项目」公派出国留学人员身份，
               同年10月入学横滨国立大学大学院工学府博士课程后期物理情报工学专攻，
               攻读工学博士学位，研究机器学习、深度学习与人工智能应用等领域。

